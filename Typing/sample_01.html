<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Typing Game Sample</title>
<link href="sample_01.css" rel="stylesheet" type="text/css">
</head>

<body>

	<!--ゲーム画面全体ここから-->
	<div id="game_wrap">
  
  	<!--入力結果の表示ここから-->
  	<div id="result">
    	<li>成功数：<span id="success">0</span></li>
      <li>/</li>
      <li>失敗数：<span id="failed">0</span></li>
    </div>
    <!--入力結果の表示ここまで-->
    
    <!--制限時間の表示ここから-->
  	<div id="time">あと 19 秒</div>
    <!--制限時間の表示ここまで-->
    
    <!--問題数の表示ここから-->
    <div id="question">第1問</div>
    <!--問題数の表示ここまで-->
    
    <!--単語の表示ここから-->
    <div id="word_box">
    	<!--↓idを指定して単語を入れ替え？-->
    	<span id="word">Orange</span>
     </div>
     <!--単語の表示ここまで-->
     
  </div>
  <!--ゲーム画面全体ここまで-->

</body>
</html>
